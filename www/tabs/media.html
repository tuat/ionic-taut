<ion-view>
    <ion-nav-title>{{ image.user.name }}</ion-nav-title>
    <ion-content>
        <div class="list card" ng-if="images.length <= 0">
            <div class="item item-body text-center">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </div>

        <div class="list card">
            <div class="item">
                <h2>{{ image.user.name }}</h2>
                <p>@{{ image.user.screen_name }}</p>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{ image.media_url }}">
                <p>
                    {{ image.tweet.text }}
                </p>
            </div>
        </div>

        <div class="list card" ng-repeat="media in medias">
            <div class="item item-body">
                <img class="full-image" ng-src="{{ media.media_url }}">
            </div>
        </div>
    </ion-content>
</ion-view>
